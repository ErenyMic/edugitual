RUN_USER = git
RUN_MODE = prod

[security]
INSTALL_LOCK   = true
SECRET_KEY     = aea8f70f40f18c52f7cd96f9eddc5fdbe65f959cc22d1f7dcd12a35912de7634
INTERNAL_TOKEN = 334c3b69c125d820cd7a0e5c73714110efed45f93d411e6dbb2165188f1fa788

[database]
DB_TYPE  = sqlite3
PATH     = /data/gitea/forgejo.db

[repository]
ROOT = /data/gitea/repositories

[server]
DOMAIN           = localhost
HTTP_PORT        = 3000
ROOT_URL         = http://localhost:3000/
DISABLE_SSH      = false
SSH_PORT         = 22
SSH_LISTEN_PORT  = 22
LFS_START_SERVER = true
OFFLINE_MODE = true

[lfs]
PATH = /data/gitea/lfs

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM            = false
ENABLE_NOTIFY_MAIL                = false
DISABLE_REGISTRATION              = false
ALLOW_ONLY_EXTERNAL_REGISTRATION  = false
ENABLE_CAPTCHA                    = false
REQUIRE_SIGNIN_VIEW               = false
DEFAULT_KEEP_EMAIL_PRIVATE        = false
DEFAULT_ALLOW_CREATE_ORGANIZATION = true
DEFAULT_ENABLE_TIMETRACKING       = true
NO_REPLY_ADDRESS                  = noreply.localhost

[admin]
USER     = root
PASSWORD = root123
EMAIL    = root@example.com

[picture]
DISABLE_GRAVATAR        = true
ENABLE_FEDERATED_AVATAR = false

[openid]
ENABLE_OPENID_SIGNIN = false
ENABLE_OPENID_SIGNUP = false

[session]
PROVIDER = file

[log]
MODE      = console
LEVEL     = info
ROOT_PATH = /data/gitea/log

[other]
SHOW_FOOTER_VERSION = false
